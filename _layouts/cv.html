---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.cv_pdf %}
    <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}" target="_blank" rel="noopener noreferrer" class="float-right">
      <i class="fas fa-file-pdf" style="font-size: 40px;"></i> <!-- Adjusted the size of the logo -->
    </a>
    {% endif %}
  </header>
  <div class="message-section">
    <p>To see more about me please download the CV</p>
  </div>
</div>
